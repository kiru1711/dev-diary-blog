name: Update LeetCode Recent Problems

on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch: # manual trigger option

jobs:
  update-leetcode-recent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests

      - name: Run scraper
        run: python fetch_recent.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'kiru1711'
          git config --global user.email 'kiru@example.com'
          git add leetcode.json
          git commit -m "update: LeetCode recent problems"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/kiru1711/dev-diary-blog.git main
