name: Update LeetCode Recent Problems

on:
  schedule:
    - cron: "0 */6 * * *" # runs every 6 hours (change this if needed)
  workflow_dispatch: # also allows manual trigger from GitHub

jobs:
  update-leetcode-recent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests

      - name: Run scraper
        run: python fetch_recent.py

      - name: Commit and push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add leetcode.json
          git commit -m "update: LeetCode recent problems"
          git push
